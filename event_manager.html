<!-- 
  It includes a form with the following fields:
    - Event Name: (Input type: text) A text input field where users can specify the name of the event.
    - Event Date: (Input type: date) A date input field for selecting the date of the event.
    - Event Time: (Input type: time) A time input field for specifying the event's start time.

<script>


// Remove an element with ID "elementToRemove" after the page is loaded
window.onload = function() {
    var elementToRemove = document.getElementById("elementToRemove");
    if (elementToRemove) {
        elementToRemove.parentNode.removeChild(elementToRemove);
    }
};

  document.getElementById("eventform").addEventListener("submit",function(event){
    event.preventDefault();

const ename = document.getElementById("ename").value;
const edate = document.getElementById("edate").value;
const etime = document.getElementById("etime").value;
const edesc = document.getElementById("edesc").value;

if(ename && edate && etime && edesc)
{
   const eventCard = document.createElement("div");
  
  eventCard.className = "card";
  eventCard.innerHTML = `
                <h5 class="card-title m-4"><strong>Event Name:</strong> ${ename}</h5>
                <p class="card-text m-4"><strong>Date:</strong> ${edate}</p>
                <p class="card-text m-4"><strong>Time:</strong> ${etime}</p>
                <p class="card-text m-4"><strong>Description:</strong> ${edesc}</p>
            </div>
  `;

  document.getElementById("eventCards").appendChild(eventCard);

  document.getElementById("evenform").reset();

  document.getElementById("ename").value = "";
        document.getElementById("edate").value = "";
        document.getElementById("etime").value = "";
        document.getElementById("edesc").value = "";
 }
});
