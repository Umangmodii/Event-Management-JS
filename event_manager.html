<!-- 
  It includes a form with the following fields:
    - Event Name: (Input type: text) A text input field where users can specify the name of the event.
    - Event Date: (Input type: date) A date input field for selecting the date of the event.
    - Event Time: (Input type: time) A time input field for specifying the event's start time.
    - Event Description: (Textarea) A text area for entering a detailed description of the event.
    - Add Event Button: A button that triggers the addition of the event to the system when clicked. -->

    <div class="row">
        
        <DIV class="col m-4">

            <div class="card">
                <div class="card-body">

   
        <div class="form-group">
          <label for="ename">Event Name :</label>
          <input type="text" class="form-control" id="ename" aria-describedby="emailHelp" placeholder="Enter event name..">
    
        </div>

        <BR>

        <div class="form-group">
          <label for="edate">Event Date :</label>
          <input type="date" class="form-control" id="edate" placeholder="Enter Time">
        </div>

        <br>

        
        <div class="form-group">
            <label for="etime">Event Time :</label>
            <input type="time" class="form-control" id="etime" placeholder="Enter Time">
          </div>
  
          <br>

          <div class="form-group">
            <label for="edesc">Event Description</label>
            <textarea class="form-control" id="edesc" rows="3"></textarea>
          </div>
      
          <br>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</div>
    
</div>


<div class="col m-4">

</div>
